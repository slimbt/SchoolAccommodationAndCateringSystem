<div class="container" *ngIf="currentUser; else loggedOut">

    <h3>
     <li> <strong>Nom: </strong> 
      {{ currentUser.firstName }}</li>
      <li><strong>ID :</strong> 
      {{ currentUser.id }}</li>
    </h3>

  
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
